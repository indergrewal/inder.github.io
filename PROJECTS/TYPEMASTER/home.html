<!DOCTYPE html>
<html lang="en">

<head>

        <div class="topHalf">

                <div class="row1 row">

                <div class="row3 row">
                    <div class="keyElement">

                    </div>
                    <div class="keyElement">
                        <div class="keyBox" id="M"></div>M
                    </div>


                </div>
            </div>

        </div>
        <div class="bottomHalf">
            <div></div>
            <div class="playerContainer">
                <div class="player">



                </div>
            </div>
        </div>


    </div>

    <div class="score">SCORE <span class="scoreText">0</span></div>
    <div class="health">HEALTH <span class="healthText">10</span></div>
    <div class="howTo hide">
        <div class="header hide">HOW TO PLAY</div>

        <ul class="description hide">
            <li class="item">DESTROY THE BOMB BY PRESSING THE CORRESPONDING KEY BEFORE IT REACHES THE GROUND</li>
            <li class="item">EVERY TIME A BOMB HITS THE GROUND, YOUR HEALTH DECREASES BY ONE POINT</li>
